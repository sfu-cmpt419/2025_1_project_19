<!DOCTYPE html>
<html>
<head>
    <title>Skin Tone Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center p-5">
    <h2>Upload Your Photo to Get Skin Tone Analysis</h2>
    <form method="POST" enctype="multipart/form-data" class="my-4">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    {% if filename %}
        <div class="card mx-auto" style="max-width: 400px;">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <p><strong>ITA:</strong> {{ ita }}</p>
                <p><strong>Fitzpatrick Type:</strong> {{ fitz }}</p>
                <p><strong>Monk Skin Tone Scale:</strong> {{ monk }}</p>
            </div>
        </div>
    {% endif %}
</body>
</html>
